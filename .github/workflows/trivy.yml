name: Trivy Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scan (fs + secret)
        uses: aquasecurity/trivy-action@v0.22.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          config: trivy.yaml
          # ensure secret scanning enabled if action supports it
          # if not, CLI mode below will still pick secrets using config

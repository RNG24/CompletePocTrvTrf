name: TruffleHog Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install TruffleHog
        run: |
          curl -L https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog_$(uname -s)_$(uname -m) \
            -o trufflehog
          chmod +x trufflehog

      - name: Run TruffleHog
        run: |
          ./trufflehog filesystem . \
            --fail \
            --only-verified=false \
            --exclude-paths .trufflehogignore

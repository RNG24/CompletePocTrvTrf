name: TruffleHog Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run TruffleHog (filesystem scan)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            trufflesecurity/trufflehog:latest \
            filesystem /src --fail
